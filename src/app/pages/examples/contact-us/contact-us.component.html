>

      [collapse]="isCollapsed"
      id="navigation"
    >
      <div class="navbar-collapse-header">
        <div class="row">
          <div class="col-6 collapse-brand"><a> Backend Software Engineer </a></div>
          <div class="col-6 collapse-close text-right">
            <button
              aria-controls="navigation-index"
              aria-label="Toggle navigation"
              class="navbar-toggler"
              [attr.aria-expanded]="!isCollapsed"
              (click)="isCollapsed = !isCollapsed"
              id="navigation"
              type="button"

        </div>
      </div>

      <ul class="navbar-nav">

        <li class="nav-item p-0">
          <a
            class="nav-link"
            href="https://twitter.com/singhengineer_"
            placement="bottom"
            target="_blank"
            tooltip="Follow us on Twitter"
          >
            <i class="fa fa-twitter"></i>
            <p class="d-lg-none d-xl-none">Twitter</p>
          </a>
        </li>

        <li class="nav-item p-0">
          <a
            class="nav-link"
            href="https://www.linkedin.com/in/backend-software-engineer-singhsantosh/"
            placement="bottom"
            target="_blank"
            tooltip="Like us on LinkedIn"
          >
            <i class="fa fa-linkedin"></i>
            <p class="d-lg-none d-xl-none">LinkedIn</p>
          </a>

        <li class="nav-item p-0">
          <a
            class="nav-link"
            href="https://github.com/devOps-engineer-ss"
            placement="bottom"
            target="_blank"

<div class="wrapper">
  
  <div class="page-header">
    <div class="page-header-image"></div>
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-lg-5 col-md-6 offset-lg-0 offset-md-3">
            <div class="square square-7" id="square7"></div>
            <div class="square square-8" id="square8"></div>
            <div class="card card-register">
              <div class="card-header">
                <img
                  alt="Card image"
                  class="card-img"
                  src="assets/img/square1-red.png"
                />

                <h4 class="card-title">Reach Out</h4>
              </div>
              <div class="card-body">
                <form class="form">
                  
                  <div
                    class="input-group"
                    [ngClass]="{ 'input-group-focus': focus === true }"
                  >
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-single-02"> </i>
                      </div>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Full Name"
                      type="text"
                      (focus)="focus = true"
                      (blur)="focus = false"
                    />
                  </div>

                  <div
                    class="input-group"
                    [ngClass]="{ 'input-group-focus': focus1 === true }"
                  >
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-email-85"> </i>
                      </div>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Email"
                      type="text"
                      (focus)="focus1 = true"
                      (blur)="focus1 = false"
                    />
                  </div>


                  <div
                    class="input-group"
                    [ngClass]="{ 'input-group-focus': focus === true }"
                  >
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="fa fa-user"> </i>
                      </span>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Phone Number"
                      type="text"
                      (focus)="focus = true"
                      (blur)="focus = false"
                    />
                  </div>

                  <div
                    class="input-group"
                    [ngClass]="{ 'input-group-focus': focus2 === true }"
                  >
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-single-02"> </i>
                      </div>
                    </div>
                    <input
                      class="form-control"
                      placeholder="purpose"
                      type="text"
                      (focus)="focus2 = true"
                      (blur)="focus2 = false"
                    />
                  </div>
                  

                </form>
              </div>

              <div class="card-footer">
                <a
                  class="btn btn-danger btn-round btn-lg"
                  href="javascript:void(0)"
                >
                  Get Started
                </a>
              </div>

            </div>
          </div>
        </div>
        <div class="register-bg"></div>
        <div class="square square-1" id="square1"></div>
        <div class="square square-2" id="square2"></div>
        <div class="square square-3" id="square3"></div>
        <div class="square square-4" id="square4"></div>
        <div class="square square-5" id="square5"></div>
        <div class="square square-6" id="square6"></div>
      </div>
    </div>
  </div>
  

  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="btn-wrapper profile">
            <a
              class="btn btn-icon btn-twitter btn-round btn-lg mr-1"
              id="twitter"
              href="https://twitter.com/singhengineer_"
              target="_blank"
            >
              <i class="fab fa-twitter"> </i>
            </a>
            <a
              class="btn btn-icon btn-linkedin btn-round btn-lg mr-1"
              href="https://www.linkedin.com/in/backend-software-engineer-singhsantosh/"
              id="linkedin"
              target="_blank"
            >
              <i class="fab fa-linkedin-in"> </i>
            </a>
            <a
              class="btn btn-icon btn-github btn-round btn-lg"
              href="https://github.com/devOps-engineer-ss"
              target="_blank"
            >
              <i class="fab fa-github"> </i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </footer>

</div>
